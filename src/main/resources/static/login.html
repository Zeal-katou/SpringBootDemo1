<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>
<div align="center">
    <h1>用户登录</h1>
    账号：<input type="text" v-model="user.username" placeholder="请输入用户名"><br>
    密码：<input style="margin-top: 5px" type="password" v-model="user.password" placeholder="请输入密码"><br>
    <input style="margin-top: 10px" type="submit" value="登录" @click="login()">
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script>
    let v = new Vue({
        el: "body>div",
        data: {
            user: {username: "", password: ""}
        },
        methods: {
            login() {
                axios.post("/login", v.user).then(function (response) {
                    if (response.data == 1) {
                        location.href = "/admin.html";
                    } else if (response.data == 2) {
                        alert("密码错误!");
                    } else {
                        alert("用户名不存在!");
                    }
                })
            }
        }
    })
</script>
</body>
</html>
